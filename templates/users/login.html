<!-- LOGIN PAGE -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <!-- BOOTSTRAP AND POPPER-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Inventory Login Page</title>
</head>

<!-- LOGIN FORM -->
<body style="background-color: #C0C0C0">

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold 1h-1 mb-3">Welcome to JT's Sports Equipment!</h1>
                <p class="col-lg-10 fs-4">
                    Please sign in for an easy and efficent way to manage
                    our companys inventory!
                </p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">

                {% if messages %}
                {% for message in messages %}
                <div style="background-color:#40B5AD" class="alert alert-{{message.tags}}" role="alert">
                    <b>{{message}}</b>
                </div>
                {% endfor %}
                {% endif %}
        
                {% block content %}
                {% endblock content %}

                <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="username">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember Me
                        </label>
                    </div>
                    <button style="background-color:#40B5AD" class="w-100 btn btn-lg" type="submit">Login</button>
                    <hr class="my-4">
                </form>
            </div>
        </div>
    </div>


</body>
</html>
